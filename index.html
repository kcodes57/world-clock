<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock- Kirsten McIntyre</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city</option>
        <option value="current">Current Location</option>
        <option value="America/Buenos_Aires">Buenos Aires</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Madrid">Madrid</option>
        <option value="Asia/Manila">Manila</option>
        <option value="Indian/Mauritius">Mauritius</option>
        <option value="Australia/Melbourne">Melbourne</option>
      </select>
      <div id="cities">
        <div class="city" id="cairo">
          <div>
            <h2>Cairo</h2>
            <div class="date" id="c-date"></div>
          </div>

          <div class="time" id="c-time"><small></small></div>
        </div>

        <div class="city" id="mexico-city">
          <div>
            <h2>Mexico City</h2>
            <div class="date" id="mc-date"></div>
          </div>

          <div class="time" id="mc-time"><small></small></div>
        </div>

        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date" id="p-date"></div>
          </div>

          <div class="time" id="p-time"><small></small></div>
        </div>
        <div class="city" id="sao-paulo">
          <div>
            <h2>Sao Paulo</h2>
            <div class="date" id="sp-date"></div>
          </div>
          <div class="time" id="sp-time"><small></small></div>
        </div>

        <div class="city" id="sydney">
          <div>
            <h2>Sydney ðŸ‡¦ðŸ‡º</h2>
            <div class="date" id="m-date"></div>
          </div>

          <div class="time" id="m-time"><small></small></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date" id="to-date"></div>
          </div>

          <div class="time" id="to-time"><small></small></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by <strong>Kirsten McIntyre</strong> and is
      <a href="https://github.com/kcodes57/world-clock" target="_blank"
        >open-sourced on GitHub</a
      >
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
